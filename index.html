<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

  <header>
    <a href="index.html"><img src="images/logo.svg" alt="logo" class="logo"></a>
  </header>

  <main>
    <h1>We are launching <span>soon!</span></h1>
    <p class="subscribe">Subscribe and get notified</p>

    <form action="#">
      <input type="email" name="email" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
      <div class="error-container">
        <p class="error">Please provide a valid email address</p>
      </div>
    </form>

    <img src="images/illustration-dashboard.png" alt="" aria-hidden="true" role="presentation">

    <div class="socials">
      <a href="https://facebook.com" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" aria-label="Instagram"><i class="fab fa-instagram" id="insta"></i></a>
    </div>

    <p class="credit">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <script src="script.js"></script>
</body>

</html>
